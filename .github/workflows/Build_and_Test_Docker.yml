name: 构建和测试 Docker 镜像

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'webui/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'webui/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建测试镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: tiktok-downloader:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 测试镜像启动
        run: |
          # 启动容器
          docker run -d --name test-container \
            -p 5555:5555 \
            -e PYTHONUNBUFFERED=1 \
            tiktok-downloader:test
          
          # 等待服务启动
          sleep 30
          
          # 测试健康检查
          docker exec test-container curl -f http://localhost:5555/health || exit 1
          
          # 测试Web UI
          curl -f http://localhost:5555/ || exit 1
          
          # 测试API文档
          curl -f http://localhost:5555/docs || exit 1
          
          echo "✅ Docker镜像测试通过"

      - name: 查看容器日志
        if: failure()
        run: |
          docker logs test-container

      - name: 清理测试容器
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
